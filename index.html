<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font loading bits  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />

    <title>Live Music Locator</title>
    <script>
      window.APP_CONFIG = {
                rootPath: "/",
                defaultLocation: "anywhere",
                allowSelectLocation: true,
                disableAnalytics: true
            };
        </script>
  </head>
  <body style="margin: 0">
    <div class="flex flex-col h-dvh relative">
      <header
        class="w-full bg-lmlpink-950 border-8 border-gray-800 text-white sticky top-0 z-50"
      >
        <div
          class="flex justify-between items-center flex-wrap mx-auto p-5 font-bold"
        >
                    <div>

                        <h1 class="text-4xl">LML Gig Explorer</h1>
          <h2>Standalone dev edition</h2>
                    </div>
                    <div>
            <button onclick="window.announcements?.show()"
                class='button p-2 bg-blue-500 border-2 border-zinc-200 rounded-full cursor-pointer hover:bg-blue-300 hover:bg-blue-200'>

          <svg
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="size-7">
                <path d="m11 7.601-5.994 8.19a1 1 0 0 0 .1 1.298l.817.818a1 1 0 0 0 1.314.087L15.09 12" />
                <path d="M16.5 21.174C15.5 20.5 14.372 20 13 20c-2.058 0-3.928 2.356-6 2-2.072-.356-2.775-3.369-1.5-4.5" />
                <circle cx="16" cy="7" r="5" />
            </svg>
        </button>
        <button onclick="window.APP_CONFIG.shuffleSeriesAssignments=true"
            class='button p-2 bg-blue-500 border-2 border-zinc-200 rounded-full cursor-pointer hover:bg-blue-300 hover:bg-blue-200 text-xs' title="shuffle series assignments">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="size-7">
                <circle cx="11" cy="4" r="2" />
                <circle cx="18" cy="8" r="2" />
                <circle cx="20" cy="16" r="2" />
                <path d="M9 10a5 5 0 0 1 5 5v3.5a3.5 3.5 0 0 1-6.84 1.045Q6.52 17.48 4.46 16.84A3.5 3.5 0 0 1 5.5 10Z" />
            </svg>
        </div>
            </div>

      </header>

      <div
        id="root"
        style="
          flex-grow: 1;
          display: flex; /*  max-width:60vw; max-height:60vh;*/
        "
      ></div>
      <script type="module" src="/src/main.jsx"></script>
    </div>
  </body>
</html>
